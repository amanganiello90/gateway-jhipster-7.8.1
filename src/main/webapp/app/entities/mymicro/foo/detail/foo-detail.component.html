<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="foo">
      <h2 data-cy="fooDetailsHeading"><span jhiTranslate="mygatewayclientApp.mymicroFoo.detail.title">Foo</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ foo.id }}</span>
        </dd>
        <dt><span jhiTranslate="mygatewayclientApp.mymicroFoo.code">Code</span></dt>
        <dd>
          <span>{{ foo.code }}</span>
        </dd>
        <dt><span jhiTranslate="mygatewayclientApp.mymicroFoo.value">Value</span></dt>
        <dd>
          <span>{{ foo.value }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/foo', foo.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
